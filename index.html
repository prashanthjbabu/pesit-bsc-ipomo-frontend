<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>PESIT BSC ONLINE ATTENDANCE</title></head>
<link rel="stylesheet/less" href="bootstrap/css/bootstrap.less">
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">  
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script>


function getattn() {
  $("#loading").show();
   $("#result").html(""); 
    $("#details").html(""); 
var usn=document.getElementById("usn");
$.getJSON('data.php?usn='+usn.value, function(data) {
  var items = [];
    var items2 = [];
  items.push('<table border=1>');<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">  
  items.push('<tr><th>Subject</th><th>Attended</th><th>Total</th><th>Percentage</th></tr>');
  $.each(data, function(key, val) {
  if (val instanceof Object == false) {
    items2.push('<b>'+key+'</b> : '+val+'<br>');
   
}
else {
    items.push('<tr><td>'+key+'</td><td>'+val.attn+'</td><td>'+val.total+'</td><td>'+val.percent+'%</td></tr>');
}

  });
    $("#loading").hide();
   $("#result").html(items.join('')); 
    $("#details").html(items2.join('')); 
});	
}
$(document).ready(function(){
 $("#loading").hide();
});
</script>
<div class="container-fluid">  
  <div class="row-fluid">  
   
    <div class="span12">  
      <!--Body content-->  
      <h1>PESIT BSC ONLINE ATTENDANCE</h1>
<form>
USN : <input type="text" name="usn" id="usn"><br>
<input type="button" value="GET ATTENDANCE"name="submit" id="submit" onclick="getattn()">
</form>
<div id="loading" >
    Fetching Your Attendance.. Please Wait....
    <img src="ajax-loader.gif" alt="Loading" />
</div>
<span id=details> </span>
<span id=result> </span>
    </div>  
  </div>  
</div>    



</body>
</html>
